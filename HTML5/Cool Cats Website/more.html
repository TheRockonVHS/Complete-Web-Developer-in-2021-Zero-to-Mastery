<!DOCTYPE html>
<html>
    <head>
        <title>Register for more Photos</title>
    </head>

    <body>
        <img src="images/Both.jpg" alt="Both Kitties">
        <img src="images/Both1.jpg" alt="Both Kitties"><br><br>
        
        <p><h3>Subcribe for more photos of the kitties!</h3></p>

        <form method="GET">
            Name: <input type="text" name="name"><br>
            Email: <input type="email" name="email" required><br><br>

            Which cat is your favorite? <br>
            <input type="radio" name="favoritecat" value="winter">Winter<br>
            <input type="radio" name="favoritecat" value="taco">Taco<br><br>
            
            What pets do you have? <br>
            <input type="checkbox" name="cat" value="cat"> Cat<br>
            <input type="checkbox" name="dog" value="dog"> Dogs<br>
            <input type="checkbox" name="fish" value="fish"> Fish<br>
            <input type="checkbox" name="hedgehog" value="hedgehog"> Hedgehog<br><br>
            
            What other pets would like to have? <br>
            <select>
                <option value="cats" name="cats">Cats</option>
                <option value="dogs" name="dogs">Dogs</option>
                <option value="fish" name="fish">Fish</option>
                <option value="hedgehog" name="hedgehog">Hedgehog</option>
            </select><br><br>
            
            <input type="submit" value="Register">
            <input type="reset">
        </form>
        
        <br>
        <a href="index.html"><h2>Homepage</h2></a>        
    </body>
</html>
